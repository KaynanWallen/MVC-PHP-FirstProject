<div class="d-flex justify-content-center">
    <div class="card mt-3 text-dark text-center" style="width: 500px;">
        <div class="card-header">
            <h1>Login</h1>
        </div>

        <div class="card-body">
            {{status}}
            <form method="post">
                <div class="form-group">
                    <label>E-mail</label>
                    <input name="email" type="email" class="form-control" placeholder="email@test.com" required autofocus/>
                </div>

                <div class="form-group my-3">
                    <label>Senha</label>
                    <input name="senha" type="password" class="form-control" placeholder="********" required/>
                </div>

                <button type="submit" class="btn btn-danger btn-lg">Entrar</button>
            </form>
        </div>
    </div>
</div>
